<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="bg-gray-900 w-[100%]">
    <main>
        <div class="flex flex-col items-center justify-center gap-5">

                <span class="text-xl"><i class="bi bi-chevron-left"></i></span>
            </div>

            <div class="mt-14 mb-5">
                <img src="./image/opay login.png" width="110px" alt="">

            <div class="text-white">
                <input class="w-[80vw] h-[9vh] border-2 border-green-500 text-green-400 rounded-2xl pl-5 bg-gray-900" type="email" placeholder="Enter your Mobile no./Email">
            </div>

            <div class=" text-white">
                <input class="w-[80vw] h-[9vh] border-2 border-gray-800 bg-gray-600 rounded-2xl pl-5" type="password" placeholder="Enter 6-digit Password">

            </div>
            
            <div class="w-[70vw] h-[7vh]  flex items-center justify-center rounded-3xl bg-green-400 mb-25 font-bold">
                <a href="./home.html">Login</a>

        </div>

        <div class="flex flex-col items-center justify-center ">
            <div class="text-white">
                <h1 class="text-[15px]">Don't an Opay account yet?</h1>
            </div>

            <div class="text-green-500 mb-4 ">
                <a class="" href="">Click here to get one</a>
            </div>

            <div class=" flex items-center justify-center text-white gap-1">
                <img src="./image/cbn.png" width="25px" alt="">
                <p class="text-[10px]">Licensed by the</p>

                <p class="text-[10px]">and insured by the</p>
                <img src="./image/ndic1.png" width="45px" alt="">
            </div>
        </div>
